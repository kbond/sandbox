zenstruck_dashboard:
    user_service: true
    template: AppBundle:Widget:dashboard.html.twig
    widgets:
        menu_group:
            title: Menu Group Widget
            controller: zenstruck_dashboard.controller:menuWidgetAction
            group: column1
            params: { group: primary }

        menu_section:
            title: Menu Section Widget
            controller: zenstruck_dashboard.controller:menuWidgetAction
            group: column1
            params: { section: Dropdown }

        menu_full:
            title: Full Menu Widget
            controller: zenstruck_dashboard.controller:menuWidgetAction
            group: column1

        no_permission:
            title: No Permission
            controller: zenstruck_dashboard.controller:menuWidgetAction
            group: column1
            role: ROLE_ADMIN

        dash_config:
            title: This Dashboard's Config
            controller: AppBundle:Widget:config
            group: column2

        links:
            title: Links
            group: column3
            template: AppBundle:Widget:links.html.twig

        borderless:
            template: AppBundle:Widget:borderless.html.twig
            group: column3

        action:
            title: Action Widget
            route: widget_action
            group: column3

        ajax:
            title: Ajax Action Widget
            route: widget_ajax
            group: column3
            ajax: true

    menu:
        single_level1:
            nested: false
            items:
                Sandbox Home:
                    route: homepage
                Zenstruck Home:
                    uri: http://zenstruck.com
        Dropdown:
            items:
                ZenstruckFormBundle:
                    label: 'ZenstruckFormBundle <span class="label label-success">New</span>'
                    uri: http://zenstruck.com/projects/ZenstruckFormBundle
                messages:
                    route: zenstruck_dashboard
                    label: 'Messages <span class="badge badge-important">{{mailer:unreadMessages}}</span>'
                sep1: ~
                Yahoo:
                    uri: http://yahoo.com
                Bing:
                    uri: http://bing.com
        Menu 3:
            items:
                Secure:
                    uri: http://facebook.com
                    role: ROLE_ADMIN
        single_level2:
            nested: false
            group: secondary
            items:
                link1:
                    label: Non-nested Link
                    uri: http://www.microsoft.com
        user:
            label: "User: {{user}} Actions"
            group: secondary
            icon: icon-user
            items:
                Unsecure Link:
                    uri: /
                Secure:
                    uri: http://facebook.com
                    role: ROLE_ADMIN
                sep: ~
                Logout:
                    label: Logout <user>
                    uri: /logout
                    icon: icon-off