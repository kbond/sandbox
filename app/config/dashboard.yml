zenstruck_dashboard:
    user_service: true
    template: AppBundle:Widget:dashboard.html.twig
    widgets:
        menu_group:
            title: Menu Group Widget
            content: zenstruck_dashboard.controller:menuWidgetAction
            group: column1
            params: { group: primary }

        menu_section:
            title: Menu Section Widget
            content: zenstruck_dashboard.controller:menuWidgetAction
            group: column1
            params: { section: Dropdown }

        menu_full:
            title: Full Menu Widget
            content: zenstruck_dashboard.controller:menuWidgetAction
            group: column1

        no_permission:
            title: No Permission
            content: zenstruck_dashboard.controller:menuWidgetAction
            group: column1
            role: ROLE_ADMIN

        dash_config:
            title: This Dashboard's Config
            content: AppBundle:Widget:config
            group: column2

        links:
            title: Links
            content: AppBundle:Widget:links.html.twig
            content_type: template
            group: column3

        borderless:
            content: AppBundle:Widget:borderless.html.twig
            content_type: template
            group: column3

        esi:
            title: ESI Widget
            content: widget_esi
            content_type: route
            include_type: esi
            group: column3

        hinclude:
            title: hinclude Widget
            content: widget_hinclude
            content_type: route
            include_type: hinclude
            group: column3

        ajax:
            title: Ajax Widget
            content: widget_ajax
            content_type: route
            include_type: ajax
            group: column3

    menu:
        single_level1:
            nested: false
            items:
                Sandbox Home:
                    route: homepage
                Zenstruck Home:
                    uri: http://zenstruck.com
        Dropdown:
            items:
                ZenstruckFormBundle:
                    label: 'ZenstruckFormBundle <span class="label label-success">New</span>'
                    uri: http://zenstruck.com/projects/ZenstruckFormBundle
                messages:
                    route: zenstruck_dashboard
                    label: 'Messages <span class="badge badge-important">{{mailer:unreadMessages}}</span>'
                sep1: ~
                Yahoo:
                    uri: http://yahoo.com
                Bing:
                    uri: http://bing.com
        Menu 3:
            items:
                Secure:
                    uri: http://facebook.com
                    role: ROLE_ADMIN
        single_level2:
            nested: false
            group: secondary
            items:
                link1:
                    label: Non-nested Link
                    uri: http://www.microsoft.com
        user:
            label: "User: {{user}} Actions"
            group: secondary
            icon: icon-user
            items:
                Unsecure Link:
                    uri: /
                Secure:
                    uri: http://facebook.com
                    role: ROLE_ADMIN
                sep: ~
                Logout:
                    label: Logout <user>
                    uri: /logout
                    icon: icon-off